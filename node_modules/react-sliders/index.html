<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>React Slider Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="./react-slider.js"></script>
    <style>
      .horizontal-slider {
        width: 100%;
        max-width: 500px;
        height: 50px;
        margin:20px;
      }

      .vertical-slider {
        height: 380px;
        width: 50px;
      }

      .my-custom-handle{
        background: red;
        color:white;
      }

      .handle {
        width:40px;
        height: 40px;
        font-size: 0.9em;
        text-align: center;
        background-color: black;
        color: white;
        cursor: pointer;
        border-radius:40px;
        width: 50px;
        height: 48px;
        line-height: 48px;
      }

      .handle.active {
        background: red; /* For browsers that do not support gradients */
        background: -webkit-radial-gradient(black, gray); /* Safari 5.1 to 6.0 */
        background: -o-radial-gradient(black, gray); /* For Opera 11.6 to 12.0 */
        background: -moz-radial-gradient(black, gray); /* For Firefox 3.6 to 15 */
        background: radial-gradient(black, gray); /* Standard syntax */
      }

      .bar {
        position: relative;
        background: #ddd;
        border-radius:5px;
      }

      .horizontal-slider .bar {
        top: 20px;
        height: 10px;
      }

      .horizontal-slider .handle {
        top: 1px;
      }

      .vertical-slider .handle {
        left: 1px;
      }

      .vertical-slider .bar {
        left: 20px;
        width: 10px;
      }

      #vertical {
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <div id="horizontal-0"></div>
    <div id="horizontal-1"></div>
    <div id="horizontal-2"></div>
    <div id="custom"></div>
    <div id="vertical"></div>

    <script>

      ReactDOM.render(
        React.createElement(ReactSlider, {
          defaultValue: 0, 
          orientation: 'horizontal',
          onValueChange: logValue,
          valueOnSlider: true,
          pearling: true,
          minDistance: 10,
        }),
        document.getElementById('horizontal-0')
      );

      ReactDOM.render(
        React.createElement(ReactSlider, {
          defaultValue: [0, 50,60,70,80,90, 100],
          orientation: 'horizontal',
          withBars: true,
          pearling: true,
          valueOnSlider: true,
          minDistance: 10,
          onValueChange: logValue
        }),
        document.getElementById('horizontal-2')
      );

      ReactDOM.render(
        React.createElement(ReactSlider, { 
          defaultValue:10, 
          withBars:true,
          orientation: 'horizontal',
          onValueChange: logValue
        },
          React.createElement("div", {className:"my-custom-handle"}, "custom")
        ),
        document.getElementById('custom')
      );

      ReactDOM.render(
        React.createElement(ReactSlider, {
          defaultValue: [0, 50, 100],
          orientation: 'vertical',
          withBars: true,
          invert: true,
          pearling: true,
          minDistance: 10,
          onValueChange: logValue
        }),
        document.getElementById('vertical')
      );

      function logValue(e){
        console.log(e)
      }

    </script>
  </body>
</html>
